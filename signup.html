<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Research Junkie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f1419;
            color: #e6e6e6;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: #1d2330;
            border: 1px solid #2a2f3a;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #8892b0;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e6e6e6;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #0f1419;
            border: 1px solid #2a2f3a;
            border-radius: 8px;
            color: #e6e6e6;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            border-color: #64ffda;
            background: #151b23;
        }

        .form-input::placeholder {
            color: #8892b0;
        }

        .form-input.error {
            border-color: #ff6b6b;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-input.error + .error-message {
            display: block;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: #2a2f3a;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: #ff6b6b;
            transition: all 0.3s ease;
        }

        .strength-fill.weak {
            background: #ff6b6b;
            width: 25%;
        }

        .strength-fill.fair {
            background: #ffa500;
            width: 50%;
        }

        .strength-fill.good {
            background: #64ffda;
            width: 75%;
        }

        .strength-fill.strong {
            background: #00ff88;
            width: 100%;
        }

        .strength-text {
            font-size: 0.8rem;
            color: #8892b0;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-input {
            margin-top: 0.2rem;
            accent-color: #64ffda;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: #8892b0;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: #64ffda;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: #64ffda;
            color: #0f1419;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            background: #4fd1c7;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #2a2f3a;
            color: #8892b0;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #2a2f3a;
        }

        .auth-footer p {
            color: #8892b0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .auth-footer a {
            color: #64ffda;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #64ffda;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #2a2f3a;
            border-radius: 50%;
            border-top-color: #0f1419;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .back-link {
                position: static;
                margin-bottom: 1rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        ‚Üê Back to Research Junkie
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join the medical research community</p>
        </div>

        <form id="signupForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
                <div class="error-message">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="institution">Institution (Optional)</label>
                <input type="text" id="institution" name="institution" class="form-input" placeholder="Medical school or hospital">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength</div>
                </div>
                <div class="error-message">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                <div class="error-message">Passwords do not match</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" class="checkbox-input" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" class="checkbox-input">
                <label for="newsletter" class="checkbox-label">
                    Send me updates about new research resources and guides
                </label>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account?</p>
            <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
